<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesReto2.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario Reto 2</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="name">Nombre: </label>
                <input type="text" id="name" placeholder="Ingrese nombre" required>
            </div>
            <div>
                <label for="app">Apellido: </label>
                <input type="text" id="app" placeholder="Ingrese apellido" required>
            </div>
            <div>
                <label for="age">Edad: </label>
                <input type="number" id="age" min="18" max="80" required>
            </div>
            <div>
                <label for="sexo">Sexo: </label>
                <input type="radio" name="se" id="sexo" required>Masculino
                <input type="radio" name="se" id="sexo" required>Femenino
            </div>
            <div>
                <label for="dni">DNI: </label>
                <input type="text" id="dni" maxlength="8" required>
            </div>
            <div>
                <label for="correo">E-mail: </label>
                <input type="email" id="correo" required>
            </div>
            <div>
                <button>Enviar</button>
            </div>
            
        </form>
    </main>
    
</body>
</html>
